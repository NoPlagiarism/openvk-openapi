openapi: 3.0.3
info:
  version: 0.0.1
  title: OpenVK API
  description: Simple API docs for usable OVK
  contact:
    name: NoPlagiarism
    url: https://github.com/NoPlagiarism/openvk-openapi
servers:
  - url: https://openvk.uk/method
    description: Official
  - url: https://social.fetbuk.ru/
  - url: https://vepurovk.xyz/
tags:
  - name: Auth
    description: Authorization
  - name: Account
    description: Info about token
  - name: Friends
    description: Friendies
  - name: Groups
    description: Clubs`n groups
  - name: Likes
    description: Likes on all
  - name: Messages
    description: Messages and all
  - name: Ovk
    description: OVK specific
  - name: Polls
    description: Polls
  - name: Utils
    description: Get some server utils
  - name: Users
    description: Info about users
  - name: Wall
    description: Wall, posts
  - name: Newsfeed
    description: feed
  - name: Dummy
    description: Dummy functions
paths:
  /token:
    get:
      tags: [Auth]
      servers:
        - url:  https://openvk.uk/
        - url: https://social.fetbuk.ru/
        - url: https://vepurovk.xyz/
      description: Get token
      parameters:
        - name: username
          in: query
          description: Email
          required: true
          schema:
            type: string
            format: email
        - name: password
          in: query
          required: true
          schema:
            type: string
            format: password
        - name: code
          in: query
          description: 2FA code
          schema:
            type: string
        - name: grant_type
          in: query
          required: true
          schema:
            type: string
            enum: ['password']
      responses:
        '200':
          description: access_token, expires_id, user_id
          content:
            application/json:
              schema:
                type: object
